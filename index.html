<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;




            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            color: #00ff88;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
    
        margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 136, 0.3);
        }

        .score-item span {
            color: #00ff88;
            font-weight: bold;
            font-size: 1.4rem;
        }

        #gameCanvas {
            border: 4px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            background-color: #0a0a0a;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-start {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #1a1a2e;
        }

        .btn-start:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 10px;
        }

        .instructions kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 3px;
            font-family: monospace;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            border: 3px solid #ff4444;
            text-align: center;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .game-over h2 {
            color: #ff4444;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        .game-over .final-score {
            color: #00ff88;
            font-size: 2rem;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        .mobile-btn {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            border-radius: 10px;
            color: #00ff88;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 136, 0.5);
            transform: scale(0.95);
        }

        .mobile-btn.up { grid-column: 2; grid-row: 1; }
        .mobile-btn.left { grid-column: 1; grid-row: 2; }
        .mobile-btn.down { grid-column: 2; grid-row: 2; }
        .mobile-btn.right { grid-column: 3; grid-row: 2; }

        @media (max-width: 900px) {
            h1 { font-size: 2rem; }
            #gameCanvas {
                width: 90vw;
                height: 90vw;
                max-width: 600px;
                max-height: 600px;
            }
            .mobile-controls { display: grid; }
            .instructions { display: none; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .score-board {
                gap: 20px;
                font-size: 1rem;
            }
            .score-item {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
      


  <h1>ğŸ è´ªåƒè›‡</h1>

        <div class="score-board">
            <div class="score-item">
                åˆ†æ•°: <span id="score">0</span>
            </div>
        


    <div class="score-item">
                æœ€é«˜åˆ†: <span id="highScore">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="800"></canvas>

        <div class="controls">
            <button class="btn btn-start" id="startBtn">å¼€å§‹æ¸¸æˆ</button>

            <div class="mobile-controls">
                <button class="mobile-btn up" data-direction="up">â†‘</button>
                <button class="mobile-btn left" data-direction="left">â†</button>
                <button class="mobile-btn down" data-direction="down">â†“</button>
                <button class="mobile-btn right" data-direction="right">â†’</button>
            </div>

            <div class="instructions">
                ä½¿ç”¨ <kbd>â†‘</kbd> <kbd>â†“</kbd> <kbd>â†</kbd> <kbd>â†’</kbd> æˆ– <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> æ§åˆ¶æ–¹å‘<br>
                æŒ‰ <kbd>ç©ºæ ¼</kbd> æš‚åœ/ç»§ç»­æ¸¸æˆ
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸ!</h2>
        <p>æœ€ç»ˆåˆ†æ•°: <span class="final-score" id="finalScore">0</span></p>
        <button class="btn btn-start" id="restartBtn">å†æ¥ä¸€å±€</button>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // æ¸¸æˆçŠ¶æ€
        let snake = [];
        let food = {};
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = 100;
        let isPaused = false;
        let isGameOver = false;

        // DOM å…ƒç´ 
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        // åˆå§‹åŒ–æ˜¾ç¤ºæœ€é«˜åˆ†
        highScoreEl.textContent = highScore;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            snake = [
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }
            ];
            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };
            score = 0;
            scoreEl.textContent = score;
            isPaused = false;
            isGameOver = false;
            gameOverEl.classList.remove('show');
            spawnFood();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }


            ctx.fillStyle = '#ff4444';
            ctx.shadowColor = '#ff4444';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );

                if (index === 0) {
                    // è›‡å¤´
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc6a');
                    ctx.shadowColor = '#00ff88';
                    ctx.shadowBlur = 15;
                } else {
                    // è›‡èº«
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(0, 255, 136, ${alpha})`);
                    gradient.addColorStop(1, `rgba(0, 180, 100, ${alpha})`);
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    5
                );
                ctx.fill();
                ctx.shadowBlur = 0;

                // ç»˜åˆ¶è›‡çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    let eye1X, eye1Y, eye2X, eye2Y;

                    if (direction.x === 1) { // å‘å³
                        eye1X = segment.x * gridSize + gridSize - eyeOffset;
                        eye1Y = segment.y * gridSize + eyeOffset;
                        eye2X = segment.x * gridSize + gridSize - eyeOffset;
                        eye2Y = segment.y * gridSize + gridSize - eyeOffset;
                    } else if (direction.x === -1) { // å‘å·¦
                        eye1X = segment.x * gridSize + eyeOffset;
                        eye1Y = segment.y * gridSize + eyeOffset;
                        eye2X = segment.x * gridSize + eyeOffset;
                        eye2Y = segment.y * gridSize + gridSize - eyeOffset;
                    } else if (direction.y === -1) { // å‘ä¸Š
                        eye1X = segment.x * gridSize + eyeOffset;
                        eye1Y = segment.y * gridSize + eyeOffset;
                        eye2X = segment.x * gridSize + gridSize - eyeOffset;
                        eye2Y = segment.y * gridSize + eyeOffset;
                    } else { // å‘ä¸‹æˆ–é»˜è®¤
                        eye1X = segment.x * gridSize + eyeOffset;
                        eye1Y = segment.y * gridSize + gridSize - eyeOffset;
                        eye2X = segment.x * gridSize + gridSize - eyeOffset;
                        eye2Y = segment.y * gridSize + gridSize - eyeOffset;
                    }

                    ctx.beginPath();
                    ctx.arc(eye1X, eye1Y, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(eye2X, eye2Y, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // æš‚åœæç¤º
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff88';
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æš‚åœ', canvas.width / 2, canvas.height / 2);
            }
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (isPaused || isGameOver) return;

            // æ›´æ–°æ–¹å‘
            direction = { ...nextDirection };

            // å¦‚æœæ²¡æœ‰æ–¹å‘ï¼Œä¸ç§»åŠ¨
            if (direction.x === 0 && direction.y === 0) return;

            // è®¡ç®—æ–°çš„å¤´éƒ¨ä½ç½®
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // æ£€æŸ¥ç¢°æ’
            if (checkCollision(head)) {
                gameOver();
                return;
            }

            // æ·»åŠ æ–°çš„å¤´éƒ¨
            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;

                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }

                spawnFood();

                // åŠ é€Ÿ
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                // ç§»é™¤å°¾éƒ¨
                snake.pop();
            }
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollision(head) {
            // å¢™å£ç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }

            // è‡ªèº«ç¢°æ’
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            gameLoop = null;
            finalScoreEl.textContent = score;
            gameOverEl.classList.add('show');
            startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
        }

        // æ¸¸æˆæ­¥è¿›
        function gameStep() {
            update();
            draw();
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameLoop) {
                // æš‚åœ/ç»§ç»­
                isPaused = !isPaused;
                startBtn.textContent = isPaused ? 'ç»§ç»­æ¸¸æˆ' : 'æš‚åœ';
                return;
            }

            initGame();
            startBtn.textContent = 'æš‚åœ';
            gameSpeed = 100;
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            // é˜²æ­¢æ–¹å‘é”®æ»šåŠ¨é¡µé¢
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space'].includes(e.code)) {
                e.preventDefault();
            }

            // ç©ºæ ¼æš‚åœ/ç»§ç»­
            if (e.code === 'Space') {
                if (gameLoop && !isGameOver) {
                    isPaused = !isPaused;
                    startBtn.textContent = isPaused ? 'ç»§ç»­æ¸¸æˆ' : 'æš‚åœ';
                }
                return;
            }

            // æ–¹å‘æ§åˆ¶
            const keyMap = {
                'ArrowUp': { x: 0, y: -1 },
                'ArrowDown': { x: 0, y: 1 },
                'ArrowLeft': { x: -1, y: 0 },
                'ArrowRight': { x: 1, y: 0 },
                'KeyW': { x: 0, y: -1 },
                'KeyS': { x: 0, y: 1 },
                'KeyA': { x: -1, y: 0 },
                'KeyD': { x: 1, y: 0 }
            };

            const newDirection = keyMap[e.code];
            if (newDirection) {
                // é˜²æ­¢åå‘ç§»åŠ¨
                if (direction.x + newDirection.x !== 0 || direction.y + newDirection.y !== 0) {
                    nextDirection = newDirection;
                }
            }
        });

        // ç§»åŠ¨ç«¯æŒ‰é’®æ§åˆ¶
        document.querySelectorAll('.mobile-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const dir = btn.dataset.direction;
                const dirMap = {
                    'up': { x: 0, y: -1 },
                    'down': { x: 0, y: 1 },
                    'left': { x: -1, y: 0 },
                    'right': { x: 1, y: 0 }
                };
                const newDirection = dirMap[dir];
                if (newDirection) {
                    if (direction.x + newDirection.x !== 0 || direction.y + newDirection.y !== 0) {
                        nextDirection = newDirection;
                    }
                }
            });
        });

        // æŒ‰é’®äº‹ä»¶
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', () => {
            gameOverEl.classList.remove('show');
            initGame();
            startBtn.textContent = 'æš‚åœ';
            gameSpeed = 100;
            gameLoop = setInterval(gameStep, gameSpeed);
        });

        // åˆå§‹ç»˜åˆ¶
        initGame();
        draw();
    </script>
</body>
</html>
